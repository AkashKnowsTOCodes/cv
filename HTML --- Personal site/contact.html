<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Contact</title>
  </head>
  <body>
    <h1>Contact</h1>
    <p>Contact no : 1111 1111 222</p>
    <p>E-mail : example@gmail.com</p>
    <hr />
    <form
      action="mailto:akakaaaka@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <label for="e1">Your Name: </label>
      <input type="text" id="e1" name="Username" value="" />
      <br />
      <label for="e2">Your Email:</label>
      <input
        type="email"
        name="Email"
        id="e2"
        title="Please enter the valid Email Address: example@gmail.com"
      />
      <br />
      <label for="e3">Your Message: </label>
      <br />
      <textarea name="Message" id="e3" cols="30" rows="10"></textarea>
      <br />
      <input type="button" name="submit" value="Submit the form" />
      <br />
    </form>
  </body>
</html>
